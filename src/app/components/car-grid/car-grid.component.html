<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (car of cars; track car.id) {
      <div class="bg-white shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-200 border border-gray-200">
      <div class="relative">
        <img [src]="car.image" [alt]="car.modele" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-black/50 via-transparent to-transparent"></div>
        <div class="absolute top-3 right-3 z-10">
          <span [class]="car.disponibilite ? 'bg-green-500' : 'bg-red-500'"
                class="px-2.5 py-1 text-white text-xs font-semibold">
            {{ car.disponibilite ? 'Disponible' : 'Indisponible' }}
          </span>
        </div>
      </div>

      <div class="p-5">
        <div class="mb-3">
          <p class="text-sm font-bold text-red-600 uppercase tracking-wide">{{ getMarqueName(car.marque_id) }}</p>
          <h3 class="text-base font-bold text-gray-600 mt-1">{{ car.modele }}</h3>
        </div>

        <div class="flex items-center text-xs text-gray-500 mb-3">
          <svg class="w-3.5 h-3.5 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>
            <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"></path>
          </svg>
          <span class="font-medium">{{ car.carburant }}</span>
        </div>

      <div class="flex items-center justify-between pt-3 border-t border-gray-200">
        <div>
          <p class="text-xs text-gray-500 mb-0.5">Prix</p>
          <p class="text-xl font-bold text-gray-900">{{ car.prix | currency:'EUR':'symbol':'1.0-0' }}</p>
        </div>
        <a [routerLink]="['/car', car.id]"
           class="inline-flex items-center bg-gradient-to-r from-red-600 to-red-700 text-white px-4 py-2 text-sm font-semibold hover:from-red-700 hover:to-red-800 transition-colors duration-200 focus:outline-none">
          <span>DÃ©tails</span>
          <svg class="w-4 h-4 ml-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    }
  </div>
</div>
