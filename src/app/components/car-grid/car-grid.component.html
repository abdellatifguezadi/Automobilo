<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let car of cars" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 border border-gray-100 hover:-translate-y-1">
    <div class="relative">
      <img [src]="car.image" [alt]="car.modele" class="w-full h-56 object-cover">
      <div class="absolute top-3 right-3">
        <span [class]="car.disponibilite ? 'bg-green-500' : 'bg-gray-400'"
              class="px-3 py-1 rounded-full text-white text-xs font-semibold shadow-md">
          {{ car.disponibilite ? 'Disponible' : 'Indisponible' }}
        </span>
      </div>
    </div>

    <div class="p-5">
      <div class="mb-3">
        <span class="text-sm font-semibold text-red-600 uppercase tracking-wide">{{ getMarqueName(car.marque_id) }}</span>
        <h3 class="text-xl font-bold text-gray-800 mt-1">{{ car.modele }}</h3>
      </div>

      <div class="flex items-center space-x-4 mb-4 text-sm text-gray-600">
        <div class="flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>{{ car.carburant }}</span>
        </div>
      </div>

      <div class="flex items-center justify-between pt-4 border-t border-gray-100">
        <div>
          <p class="text-xs text-gray-500 font-medium">Prix</p>
          <p class="text-2xl font-bold text-gray-800">{{ car.prix | currency:'EUR':'symbol':'1.0-0' }}</p>
        </div>
        <a [routerLink]="['/car', car.id]"
           class="flex items-center space-x-2 bg-gradient-to-r from-red-600 to-red-700 text-white px-4 py-2.5 rounded-lg font-semibold hover:from-red-700 hover:to-red-800 transition-all duration-200 focus:outline-none shadow-md hover:shadow-lg">
          <span>DÃ©tails</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
