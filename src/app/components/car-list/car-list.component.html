<div class="min-h-screen bg-gray-50">
  <div class="flex">
    <app-sidebar
      [marques]="marques"
      [selectedMarque]="selectedMarque"
      [showAvailableOnly]="showAvailableOnly"
      (marqueSelected)="onMarqueSelected($event)"
      (availabilityToggled)="onAvailabilityToggled()"
      (logout)="onLogout()">
    </app-sidebar>

    <div class="flex-1 p-6">
      <app-header
        [viewMode]="viewMode"
        (viewModeToggled)="onViewModeToggled()">
      </app-header>

      <app-car-grid
        *ngIf="viewMode === 'grid'"
        [cars]="filteredCars">
      </app-car-grid>

      <app-car-table
        *ngIf="viewMode === 'table'"
        [cars]="filteredCars">
      </app-car-table>

      <div *ngIf="filteredCars.length === 0" class="text-center py-12">
        <p class="text-gray-500 text-lg">Aucune voiture trouvée avec les filtres sélectionnés.</p>
      </div>
    </div>
  </div>
</div>
