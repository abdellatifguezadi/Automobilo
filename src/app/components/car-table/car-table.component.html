<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <table class="w-full">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marque</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modèle</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carburant</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Disponibilité</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let car of cars" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap">
          <img [src]="car.image" [alt]="car.modele" class="w-16 h-16 object-cover rounded-lg">
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          {{ getMarqueName(car.marque_id) }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ car.modele }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-blue-600">
          {{ car.prix | currency:'EUR':'symbol':'1.0-0' }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ car.carburant }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span [class]="car.disponibilite ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
            {{ car.disponibilite ? 'Disponible' : 'Indisponible' }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <a [routerLink]="['/car', car.id]" class="text-blue-600 hover:text-blue-900">Voir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
