<div class="bg-white border-b border-gray-200 shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="images/logo2.png" alt="Automobilo" class="h-10 w-auto object-contain" />
      </div>

      <div class="flex items-center space-x-4">
        <!-- Bouton toggle view mode (seulement si authentifié ET showViewToggle) -->
        @if ((isAuthenticated$ | async) && showViewToggle) {
          <button
            (click)="onToggleViewMode()"
            class="flex items-center space-x-2 px-4 py-2.5 bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold shadow-md hover:shadow-lg hover:from-red-700 hover:to-red-800 focus:outline-none transition-all duration-200">
            @if (viewMode === 'grid') {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              <span>Vue Tableau</span>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
              </svg>
              <span>Vue Grille</span>
            }
          </button>
        }

        <!-- Boutons Login/Logout -->
        @if (isAuthenticated$ | async) {
          <button
            (click)="onLogout()"
            class="flex items-center justify-center space-x-2 px-4 py-2.5 bg-gray-800 text-white font-semibold hover:bg-gray-900 focus:outline-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Déconnexion</span>
          </button>
        } @else {
          <button
            (click)="onLogin()"
            class="flex items-center justify-center space-x-2 px-4 py-2.5 bg-gray-800 text-white font-semibold hover:bg-gray-900 focus:outline-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <span>Connexion</span>
          </button>
        }
      </div>
    </div>
  </div>
</div>
