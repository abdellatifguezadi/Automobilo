<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <div class="absolute inset-0 z-0">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900/95 via-gray-800/90 to-gray-900/95"></div>
    <img
      src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop"
      alt="Car background"
      class="w-full h-full object-cover opacity-30"
    >
  </div>

  <div class="max-w-md w-full mx-4 relative z-10">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
      <div class="h-1.5 bg-gradient-to-r from-red-600 via-red-500 to-red-600"></div>

      <div class="p-8 space-y-6">
        <div class="text-center space-y-3">
          <div class="flex justify-center">
            <div class="relative">
              <img src="images/logo2.png" alt="Automobilo logo" class="h-32 w-auto object-contain" />
            </div>
          </div>
          <p class="text-gray-600 text-sm font-medium">Gestion Automobile Professionnelle</p>
        </div>

        <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Nom d'utilisateur</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-red-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                type="text"
                placeholder="Entrez votre nom d'utilisateur"
                formControlName="username"
                class="w-full pl-12 pr-4 py-3.5 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent focus:bg-white hover:border-gray-300 transition-all text-gray-900"
              >
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Mot de passe</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-red-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                type="password"
                placeholder="Entrez votre mot de passe"
                formControlName="password"
                class="w-full pl-12 pr-4 py-3.5 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent focus:bg-white hover:border-gray-300 transition-all text-gray-900"
              >
            </div>
          </div>

          @if (error$ | async; as error) {
            <div class="bg-red-50 border-l-4 border-red-600 text-red-800 px-4 py-3.5 rounded text-sm flex items-start space-x-3">
              <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
              </svg>
              <span class="font-medium">{{ error }}</span>
            </div>
          }

          <button
            type="submit"
            [disabled]="loginForm.invalid || (loading$ | async)"
            class="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3.5 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            @if (loading$ | async) {
              <span class="flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Connexion en cours...</span>
              </span>
            } @else {
              <span class="flex items-center justify-center space-x-2">
                <span>Se connecter</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </span>
            }
          </button>
        </form>
      </div>

      <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
        <p class="text-center text-xs text-gray-500">
          Sécurisé et fiable • <span class="text-gray-700 font-semibold">Automobilo</span>
        </p>
      </div>
    </div>
  </div>
</div>
