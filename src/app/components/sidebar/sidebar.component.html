<div class="w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col fixed left-0 z-40" style="top: 73px; height: calc(100vh - 73px);">
  <div class="p-6 flex-1 overflow-y-auto">
    <div class="flex items-center space-x-2 mb-6">
      <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
      </svg>
      <h2 class="text-xl font-bold text-gray-800">Marques</h2>
    </div>

    <div class="space-y-2">
      <button
        (click)="onMarqueClick(null)"
        [class]="(selectedMarque$ | async) === null
          ? 'bg-gradient-to-r from-red-600 to-red-700 text-white shadow-md'
          : 'bg-gray-50 text-gray-700 hover:bg-red-50 hover:text-red-600'"
        class="w-full text-left px-4 py-2.5 font-medium focus:outline-none">
        Toutes les marques
      </button>
      @for (marque of marques$ | async; track marque.id) {
        <button
          (click)="onMarqueClick(marque.id)"
          [class]="(selectedMarque$ | async) === marque.id
            ? 'bg-gradient-to-r from-red-600 to-red-700 text-white shadow-md'
            : 'bg-gray-50 text-gray-700 hover:bg-red-50 hover:text-red-600'"
          class="w-full text-left px-4 py-2.5 font-medium focus:outline-none">
          {{ marque.titre }}
        </button>
      }
    </div>
  </div>
</div>
